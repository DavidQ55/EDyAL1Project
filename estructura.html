<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto EDyAG1</title>
    <link rel="stylesheet" href ="Styles/Style.css">
    <script defer src="Scripts/main.js" type="module"></script>
</head>
<body>
    <main>
        <div id="div1"><caption>Tablero de resultados</caption></div>

        <fieldset id="fieldEntrada">
            <legend>Entrada</legend>
            <button id="ingresar">Ingresar</button>
            <textarea id="entrada" cols="80" rows="8"></textarea>
        </fieldset>

        <fieldset id="fieldSalida">
            <legend>Orden por criterios</legend>
            <button id="ordenar">Ordenar</button>
            <select name="" id="elOrden">
                <!--Opciones de la lista-->
                <option value = "Orden1" selected>N° problemas resueltos</option>
                <option value = "Orden2" >Tiempo de penalización</option>
                <option value = "Orden3" >Concursante</option>
            </select>
            <textarea id="salida" cols="80" rows="8" readonly>....</textarea>
        </fieldset>
    </main>
</body>
</html>
